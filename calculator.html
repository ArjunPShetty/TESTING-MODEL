<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #f0f2f5;
            --accent-color: #ff7e4a;
            --text-color: #333;
            --light-text: #666;
            --border-color: #ddd;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .calculator {
            padding: 20px;
        }

        .display {
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 24px;
            min-height: 60px;
            word-wrap: break-word;
            border: 1px solid var(--border-color);
        }

        .history-display {
            font-size: 14px;
            color: var(--light-text);
            min-height: 20px;
            margin-bottom: 5px;
        }

        .current-display {
            font-weight: bold;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .operator {
            background-color: var(--primary-color);
            color: white;
        }

        .operator:hover {
            background-color: #3a5bef;
        }

        .equals {
            background-color: var(--accent-color);
            color: white;
            grid-column: span 2;
        }

        .equals:hover {
            background-color: #e66d3a;
        }

        .clear {
            background-color: #ff4a4a;
            color: white;
        }

        .clear:hover {
            background-color: #e63a3a;
        }

        .history-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 20px;
        }

        .history-title {
            margin-bottom: 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .clear-history {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 14px;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container, .history-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Advanced Calculator</h1>
        </div>
        <div class="calculator">
            <div class="display">
                <div class="history-display" id="historyDisplay"></div>
                <div class="current-display" id="currentDisplay">0</div>
            </div>
            <div class="buttons">
                <button class="clear" onclick="clearDisplay()">C</button>
                <button onclick="appendToDisplay('(')">(</button>
                <button onclick="appendToDisplay(')')">)</button>
                <button class="operator" onclick="appendToDisplay('/')">/</button>
                
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button class="operator" onclick="appendToDisplay('*')">Ã—</button>
                
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button class="operator" onclick="appendToDisplay('-')">-</button>
                
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="operator" onclick="appendToDisplay('+')">+</button>
                
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <div class="history-container">
        <div class="history-title">
            <span>Calculation History</span>
            <button class="clear-history" onclick="clearHistory()">Clear History</button>
        </div>
        <div class="history-list" id="historyList"></div>
    </div>

    <div class="loading" id="loading">
        <div class="loading-content">
            <p>Loading Python runtime...</p>
            <p>This may take a moment.</p>
        </div>
    </div>

    <script>
        // Initialize variables
        let currentInput = '0';
        let calculationHistory = [];
        
        // Load history from local storage
        function loadHistory() {
            const savedHistory = localStorage.getItem('calculatorHistory');
            if (savedHistory) {
                calculationHistory = JSON.parse(savedHistory);
                updateHistoryDisplay();
            }
        }
        
        // Save history to local storage
        function saveHistory() {
            localStorage.setItem('calculatorHistory', JSON.stringify(calculationHistory));
        }
        
        // Update the display
        function updateDisplay() {
            document.getElementById('currentDisplay').textContent = currentInput;
        }
        
        // Update history display (small text above current input)
        function updateHistoryDisplay() {
            if (calculationHistory.length > 0) {
                const lastCalculation = calculationHistory[calculationHistory.length - 1];
                document.getElementById('historyDisplay').textContent = lastCalculation.expression + ' =';
            } else {
                document.getElementById('historyDisplay').textContent = '';
            }
        }
        
        // Update the history list
        function updateHistoryList() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            calculationHistory.slice().reverse().forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span>${item.expression} =</span>
                    <span>${item.result}</span>
                `;
                historyItem.addEventListener('click', () => {
                    currentInput = item.result.toString();
                    updateDisplay();
                });
                historyList.appendChild(historyItem);
            });
        }
        
        // Append to display
        function appendToDisplay(value) {
            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else {
                currentInput += value;
            }
            updateDisplay();
        }
        
        // Clear display
        function clearDisplay() {
            currentInput = '0';
            updateDisplay();
        }
        
        // Clear history
        function clearHistory() {
            calculationHistory = [];
            saveHistory();
            updateHistoryDisplay();
            updateHistoryList();
        }
        
        // Initialize Pyodide
        async function initializePyodide() {
            const loadingElement = document.getElementById('loading');
            loadingElement.style.display = 'flex';
            
            try {
                // Load Pyodide
                let pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.23.4/full/"
                });
                
                // Define the calculate function using Pyodide
                window.calculate = async function() {
                    try {
                        const expression = currentInput;
                        
                        // Run the Python code
                        const result = await pyodide.runPythonAsync(`
                            from js import expression
                            str(eval(${JSON.stringify(expression)}))
                        `);
                        
                        // Add to history
                        calculationHistory.push({
                            expression: expression,
                            result: result
                        });
                        
                        // Update displays and save
                        currentInput = result;
                        updateDisplay();
                        updateHistoryDisplay();
                        updateHistoryList();
                        saveHistory();
                    } catch (error) {
                        currentInput = 'Error';
                        updateDisplay();
                        console.error('Calculation error:', error);
                    }
                };
                
                // Hide loading screen
                loadingElement.style.display = 'none';
                
                // Load history
                loadHistory();
                updateHistoryList();
                
                console.log('Pyodide initialized successfully');
            } catch (error) {
                console.error('Error initializing Pyodide:', error);
                loadingElement.style.display = 'none';
                
                // Fallback to JavaScript eval if Pyodide fails
                window.calculate = function() {
                    try {
                        const expression = currentInput;
                        const result = eval(expression);
                        
                        // Add to history
                        calculationHistory.push({
                            expression: expression,
                            result: result
                        });
                        
                        // Update displays and save
                        currentInput = result.toString();
                        updateDisplay();
                        updateHistoryDisplay();
                        updateHistoryList();
                        saveHistory();
                    } catch (error) {
                        currentInput = 'Error';
                        updateDisplay();
                        console.error('Calculation error:', error);
                    }
                };
                
                // Load history
                loadHistory();
                updateHistoryList();
                
                alert('Python runtime failed to load. Using JavaScript fallback.');
            }
        }
        
        // Initialize the app
        initializePyodide();
    </script>
</body>
</html>
